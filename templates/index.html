<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .game-card h2 {
            margin: 10px 0;
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>{{ .title }}</h1>
    <div class="games-container">
        {{ range .games }}
        <div class="game-card" onclick="location.href='/game/{{ .id }}'">
            <img src="{{ .image }}" alt="{{ .name }}">
            <h2>{{ .name }}</h2>
        </div>
        {{ end }}
    </div>
</body>

</html>
