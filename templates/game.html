<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상형 월드컵</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="game-container">
        <h1><span class="username">{{ .username }}</span>의 이상형 월드컵</h1>
        <div class="round-info">{{ .currentRound }}</div>
        <div class="progress">
            <div class="progress-bar" style="width: {{ .progress }}%"></div>
        </div>
        <div class="candidates-container">
            {{ range .candidates }}
            <div class="candidate" onclick="selectCandidate('{{ .id }}')">
                <img src="{{ .image }}" alt="{{ .name }}" onerror="this.src='/static/images/default.jpg'">
                <div class="name">{{ .name }}</div>
            </div>
            {{ end }}
        </div>
    </div>

    <script src="/static/js/action.js"></script>
</body>

</html>
