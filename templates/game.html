<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상형 월드컵</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="game-container">
        <h1><span class="username">{{ .username }}</span>의 이상형 월드컵</h1>
        <div class="round-info">
            {{ .currentRound }} ({{ .matchNumber }}/{{ .totalMatches }})
        </div>
        <div class="candidates-container">
            <div class="candidate" onclick="selectCandidate('{{ .currentBattle.Candidate1.ID }}')">
                <img src="{{ .currentBattle.Candidate1.Image }}" alt="{{ .currentBattle.Candidate1.Name }}"
                    onerror="this.src='/static/images/default.png'">
                <div class="name">{{ .currentBattle.Candidate1.Name }}</div>
            </div>
            <div class="candidate" onclick="selectCandidate('{{ .currentBattle.Candidate2.ID }}')">
                <img src="{{ .currentBattle.Candidate2.Image }}" alt="{{ .currentBattle.Candidate2.Name }}"
                    onerror="this.src='/static/images/default.png'">
                <div class="name">{{ .currentBattle.Candidate2.Name }}</div>
            </div>
        </div>
    </div>

    <script src="/static/js/action.js"></script>
</body>

</html>
